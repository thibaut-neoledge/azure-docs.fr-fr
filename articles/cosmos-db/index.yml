abstract:
  description: 'Azure Cosmos DB est un service de base de données multimodèle distribué à l’échelle mondiale. Utilisez ces guides de démarrage rapide, didacticiels et exemples pour développer des documents, des bases de données à colonne large, de graphiques et de clé/valeur. Découvrez ensuite comment répliquer vos données sur autant de régions Azure souhaitées et mettez à l’échelle votre débit sans tenir compte de votre stockage, tout en bénéficiant de contrats de niveau de service complets.'
