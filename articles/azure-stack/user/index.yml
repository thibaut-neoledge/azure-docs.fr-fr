abstract:
  description: 'Azure Stack est une plateforme cloud hybride qui vous permet d’utiliser les services Azure à partir du centre de données de votre entreprise ou de votre fournisseur de services. En tant que développeur, vous pouvez générer des applications sur Azure Stack. Vous pouvez ensuite les déployer sur Azure Stack, sur Azure ou vous pouvez générer des applications réellement hybrides qui tirent parti de la connectivité entre un cloud Azure Stack et Azure. Découvrez comment créer des ressources et déployer des applications avec nos didacticiels et nos guides de démarrage rapide.<br/><br/>Si vous êtes un opérateur Azure Stack gérant les services d’infrastructure et d’offres, consultez la <a href="/azure/azure-stack/">documentation pour opérateur</a>.'
