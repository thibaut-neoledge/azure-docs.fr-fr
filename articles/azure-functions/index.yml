abstract:
  description: 'Azure Functions est un service de calcul <a href="https://azure.microsoft.com/overview/serverless-computing/">sans serveur</a> qui vous permet d’exécuter du code à la demande sans explicitement configurer ou gérer l’infrastructure. Utilisez Azure Functions pour exécuter un script ou du code en réponse à un grand nombre d’événements. Découvrez comment utiliser Azure Functions avec nos guides de démarrage rapide, nos didacticiels et nos exemples.'
  aside:
